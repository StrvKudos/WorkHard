<script>
    //Invest $100 
    //6% Annual Rate
    //How many months?
    //103
    //Answer is 6 months
    
    // function RInvest() {
    
    // }
    
let MInvest = function(){

        let Invest = 100;
        let Rate = 0.005;
        let months = 0;
        let results = Invest * Rate;
        let answer = results + Invest;
        let answer2;
        while (answer <= 103){
            answer2 = months;
            results++;
            months++;
            if (answer === 103){
                return answer2;
            }
        }
    }
let answer = MInvest();
console.log (answer);
    </script>
